    <title>Document</title>

<body>
    
    <div class = "main">
        <div class = "textbox"> <!--I added another div to move the text on the div more towards the middle, but still to the left-->
            <h1>Submission Form</h1>

            <h3>First Name</h3> <!--I changed all the h2 headers to h3 headers since the h2 headers were too big-->
            <input type = "text">

            <h3>Last Name</h3>
            <input type = "text">

            <h3>Email</h3>
            <input type = "email">

            <h3>Date of Birth</h3>
            <input type = "date">

            <h3>Phone Number</h3>
            <input type = "number"> <!--I changed the input type from text to number so that users had less chance of putting in wrong input-->

            <h3>Username</h3>
            <input type = "text">

            <h3>Password</h3>
            <input type = "password">

            <button>Submit</button>

    </div>
